<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="app.js"></script>
<body>
	<h1>Let's Play Scroll Stone Cutters!</h1>
	<br>
	<table align="center">
		<tr>
			<td class="playerScore">
				<h2>Player Score</h2>
				<br>
				<p id="disPlayerScore"></p>
			</td>
			<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
			<td>
				<button onclick="scissors()">
					<img src="http://www.clker.com/cliparts/3/3/6/6/11949849891750717131sakset1.svg.med.png">
				</button>
			</td>
			<td>
				<button onclick="rock()">
					<img src="http://www.statecapitolmuseum.com/uploadedImages/grinding_rock_stone.gif">
				</button>
			</td>
			<td>
				<button onclick="paper()">
					<img src="http://www.usyachtdelivery.com/images/paper-old-scroll_gif.gif">
				</button>
			</td>
			<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			</td>
			<td class="compScore">
				<h2>Computer Score</h2>
				<br>
				<p id="disCompScore"></p>
			</td>
		</tr>
	</table>
	<h1 id="displayResult"></h1>
</body>
</html>
